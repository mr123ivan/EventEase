name: CI/CD Build and Push Docker Images

on:
  push:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Ensure your secret DOCKER_USERNAME matches "espina28"
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Backend Build ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/Backend
          file: ./backend/Backend/Dockerfile
          push: true
          tags: espina28/eventease-be:latest

      # --- Frontend Build ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/my-app-planease
          file: ./frontend/my-app-planease/Dockerfile
          push: true
          tags: espina28/eventease-fe:latest